<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body ng-app="app" ng-controller="ctrl">
	<input type="text" ng-copy="copyCount = copyCount + 1;" ng-cut="cutCount = cutCount + 1;" ng-paste="pasteCount = pasteCount + 1;" value="copy me" /><br/>
	被copy了{{copyCount}}次<br/>
	被cut了{{cutCount}}次<br/>
	被paste了{{pasteCount}}次<br/>

<script type="text/javascript" src="../angular/angular-1.6.5.js"></script>
<script type="text/javascript">
	angular.module('app', [])

	.controller('ctrl', ['$scope', function ($scope) {
		$scope.copyCount = 0;
		$scope.cutCount = 0;
		$scope.pasteCount = 0;
	}])

</script>
</body>
</html>
