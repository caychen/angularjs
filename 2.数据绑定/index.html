<!DOCTYPE html>
<html>
<head>
	<title>数据绑定</title>
</head>
<body ng-app>
	<!--
		ng-app:指令告诉AngularJs应该管理页面的哪一块,定义应用程序的根元素。
		ng-model:指令把输入域的值绑定到应用程序ng-model关联的变量。
		ng-init 指令初始化 AngularJS 应用程序变量。

		angularjs是双向数据绑定
	-->

	<input type="text" ng-model="name"/>
	<!-- angularjs表达式 -->
	{{name}}
	
	<script type="text/javascript" src="../angular/angular-1.6.5.min.js"></script>
	<script type="text/javascript">

	</script>
</body>
</html>
